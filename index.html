<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ff4081;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            width: 30%;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>My Beautiful Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="hero">
        <img src="myprojectterraformwebsite2024.s3-website-us-east-1.amazonaws.com/profile.jpg" alt="Hero Image">
        <div class="overlay">
            <h1>Welcome to Our Website</h1>
        </div>
    </div>

    <section class="gallery">
        <img src="https://via.placeholder.com/400x300" alt="Image 1">
        <img src="https://via.placeholder.com/400x300" alt="Image 2">
        <img src="https://via.placeholder.com/400x300" alt="Image 3">
        <img src="https://via.placeholder.com/400x300" alt="Image 4">
        <img src="https://via.placeholder.com/400x300" alt="Image 5">
        <img src="https://via.placeholder.com/400x300" alt="Image 6">
    </section>
</div>

<footer>
    <p>&copy; 2024 My Beautiful Website. All rights reserved.</p>
</footer>

</body>
</html>
